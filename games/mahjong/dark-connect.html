<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HN64WQ5WSL"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-HN64WQ5WSL');
    </script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mahjong Connect - GameZone</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        .game-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .game-header {
            padding: 10px 15px;
            background-color: #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .game-title {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .game-info {
            font-size: 0.85rem;
            color: #ccc;
        }
        
        .back-button {
            background-color: #ff4655;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        
        .back-button:hover {
            background-color: #e5404d;
        }
        
        .game-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .game-frame {
            width: 800px;
            height: 480px;
            max-width: 100%;
            max-height: 100vh;
            margin: 0 auto;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 响应式调整 */
        @media (max-width: 820px) {
            .game-frame {
                width: 100%;
                height: calc(100vh - 60px);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div>
                <div class="game-title">Dark Mahjong Connect</div>
                <div class="game-info">By HTML Games</div>
            </div>
            <button class="back-button" onclick="window.history.back()">Back to Games</button>
        </div>
        
        <div class="game-content">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Loading Game...</div>
            </div>
            
            <div class="game-frame" id="game-frame">
                <div>
                    <script src="https://cdn.htmlgames.com/embed.js?game=DarkMahjongConnect&amp;bgcolor=white"></script>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 设置5秒后隐藏加载动画，因为游戏加载完成没有明确的事件
        setTimeout(function() {
            document.getElementById('loading').style.display = 'none';
        }, 5000);
    </script>
</body>
</html>
