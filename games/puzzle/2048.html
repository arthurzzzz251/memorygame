<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #f3b27a;
        }
        
        .scores-container {
            display: flex;
            gap: 10px;
        }
        
        .score-box {
            position: relative;
            background: #bbada0;
            padding: 8px 15px;
            border-radius: 4px;
            min-width: 80px;
        }
        
        .score-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #eee4da;
        }
        
        .score {
            font-size: 1.4rem;
            font-weight: bold;
            color: white;
        }
        
        .grid-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            background-color: #bbada0;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .grid-row {
            display: flex;
            height: 25%;
        }
        
        .grid-cell {
            width: 25%;
            height: 100%;
            background-color: #cdc1b4;
            margin: 2%;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }
        
        .tile {
            position: absolute;
            width: 20%;
            height: 20%;
            margin: 2%;
            background-color: #eee4da;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.1s ease-in-out;
            z-index: 10;
        }
        
        .tile-2 { background-color: #eee4da; color: #776e65; }
        .tile-4 { background-color: #ede0c8; color: #776e65; }
        .tile-8 { background-color: #f2b179; color: white; }
        .tile-16 { background-color: #f59563; color: white; }
        .tile-32 { background-color: #f67c5f; color: white; }
        .tile-64 { background-color: #f65e3b; color: white; }
        .tile-128 { background-color: #edcf72; color: white; font-size: 20px; }
        .tile-256 { background-color: #edcc61; color: white; font-size: 20px; }
        .tile-512 { background-color: #edc850; color: white; font-size: 20px; }
        .tile-1024 { background-color: #edc53f; color: white; font-size: 16px; }
        .tile-2048 { background-color: #edc22e; color: white; font-size: 16px; }
        
        .restart-button {
            background: #8f7a66;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(238, 228, 218, 0.73);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #776e65;
            font-size: 30px;
            font-weight: bold;
            display: none;
        }
        
        .game-won {
            background: rgba(237, 194, 46, 0.5);
            color: white;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="title">2048</div>
            <div class="scores-container">
                <div class="score-box">
                    <div class="score-title">Score</div>
                    <div class="score" id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-title">Best</div>
                    <div class="score" id="best-score">0</div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="new-game-button">New Game</button>
            <div class="info-text">Join the tiles, get to <strong>2048!</strong></div>
        </div>
        
        <div class="game-message" id="game-message">
            <div class="message-text" id="message-text"></div>
            <div class="message-buttons">
                <button id="try-again-button">Try again</button>
            </div>
        </div>
        
        <div class="grid-container">
            <div class="grid-background">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-tiles" id="grid-tiles">
                <!-- Tiles will be created here by JavaScript -->
            </div>
        </div>
        
        <div class="instructions">
            <h3>How to play:</h3>
            <p>Use your <strong>arrow keys</strong> or <strong>swipe</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 游戏状态
            const gameState = {
                grid: [],
                score: 0,
                bestScore: localStorage.getItem('2048-best-score') || 0,
                won: false,
                over: false
            };
            
            // 初始化4x4网格
            for (let i = 0; i < 4; i++) {
                gameState.grid[i] = [];
                for (let j = 0; j < 4; j++) {
                    gameState.grid[i][j] = 0;
                }
            }
            
            // 创建网格UI
            const gridContainer = document.getElementById('grid-tiles');
            for (let i = 0; i < 4; i++) {
                const row = document.createElement('div');
                row.className = 'grid-row';
                for (let j = 0; j < 4; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    row.appendChild(cell);
                }
                gridContainer.appendChild(row);
            }
            
            // 在随机位置添加一个方块
            function addRandomTile() {
                const emptyCells = [];
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (gameState.grid[i][j] === 0) {
                            emptyCells.push({row: i, col: j});
                        }
                    }
                }
                
                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    gameState.grid[randomCell.row][randomCell.col] = Math.random() < 0.9 ? 2 : 4;
                    return true;
                }
                return false;
            }
            
            // 重置游戏
            function resetGame() {
                // 清空网格
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        gameState.grid[i][j] = 0;
                    }
                }
                
                // 重置分数
                gameState.score = 0;
                document.getElementById('score').textContent = gameState.score;
                
                // 重置游戏状态
                gameState.won = false;
                gameState.over = false;
                document.getElementById('game-over').style.display = 'none';
                document.getElementById('game-won').style.display = 'none';
                
                // 添加初始方块
                addRandomTile();
                addRandomTile();
                
                // 更新界面
                updateGrid();
            }
            
            // 更新网格UI
            function updateGrid() {
                // 首先移除所有现有的瓦片
                const tiles = document.querySelectorAll('.tile');
                tiles.forEach(tile => tile.remove());
                
                // 为每个有值的单元格创建瓦片
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (gameState.grid[i][j] !== 0) {
                            const value = gameState.grid[i][j];
                            const tile = document.createElement('div');
                            tile.className = `tile tile-${value}`;
                            tile.textContent = value;
                            tile.style.top = `${i * 25 + 2}%`;
                            tile.style.left = `${j * 25 + 2}%`;
                            gridContainer.appendChild(tile);
                        }
                    }
                }
            }
            
            // 向左移动
            function moveLeft() {
                let moved = false;
                
                for (let i = 0; i < 4; i++) {
                    // 合并相同的数字
                    for (let j = 1; j < 4; j++) {
                        if (gameState.grid[i][j] !== 0) {
                            let col = j;
                            while (col > 0 && gameState.grid[i][col-1] === 0) {
                                gameState.grid[i][col-1] = gameState.grid[i][col];
                                gameState.grid[i][col] = 0;
                                col--;
                                moved = true;
                            }
                            
                            if (col > 0 && gameState.grid[i][col-1] === gameState.grid[i][col]) {
                                gameState.grid[i][col-1] *= 2;
                                gameState.score += gameState.grid[i][col-1];
                                gameState.grid[i][col] = 0;
                                moved = true;
                                
                                // 检查是否获胜
                                if (gameState.grid[i][col-1] === 2048 && !gameState.won) {
                                    gameState.won = true;
                                    document.getElementById('game-won').style.display = 'flex';
                                }
                            }
                        }
                    }
                }
                
                return moved;
            }
            
            // 向右移动
            function moveRight() {
                let moved = false;
                
                for (let i = 0; i < 4; i++) {
                    for (let j = 2; j >= 0; j--) {
                        if (gameState.grid[i][j] !== 0) {
                            let col = j;
                            while (col < 3 && gameState.grid[i][col+1] === 0) {
                                gameState.grid[i][col+1] = gameState.grid[i][col];
                                gameState.grid[i][col] = 0;
                                col++;
                                moved = true;
                            }
                            
                            if (col < 3 && gameState.grid[i][col+1] === gameState.grid[i][col]) {
                                gameState.grid[i][col+1] *= 2;
                                gameState.score += gameState.grid[i][col+1];
                                gameState.grid[i][col] = 0;
                                moved = true;
                                
                                if (gameState.grid[i][col+1] === 2048 && !gameState.won) {
                                    gameState.won = true;
                                    document.getElementById('game-won').style.display = 'flex';
                                }
                            }
                        }
                    }
                }
                
                return moved;
            }
            
            // 向上移动
            function moveUp() {
                let moved = false;
                
                for (let j = 0; j < 4; j++) {
                    for (let i = 1; i < 4; i++) {
                        if (gameState.grid[i][j] !== 0) {
                            let row = i;
                            while (row > 0 && gameState.grid[row-1][j] === 0) {
                                gameState.grid[row-1][j] = gameState.grid[row][j];
                                gameState.grid[row][j] = 0;
                                row--;
                                moved = true;
                            }
                            
                            if (row > 0 && gameState.grid[row-1][j] === gameState.grid[row][j]) {
                                gameState.grid[row-1][j] *= 2;
                                gameState.score += gameState.grid[row-1][j];
                                gameState.grid[row][j] = 0;
                                moved = true;
                                
                                if (gameState.grid[row-1][j] === 2048 && !gameState.won) {
                                    gameState.won = true;
                                    document.getElementById('game-won').style.display = 'flex';
                                }
                            }
                        }
                    }
                }
                
                return moved;
            }
            
            // 向下移动
            function moveDown() {
                let moved = false;
                
                for (let j = 0; j < 4; j++) {
                    for (let i = 2; i >= 0; i--) {
                        if (gameState.grid[i][j] !== 0) {
                            let row = i;
                            while (row < 3 && gameState.grid[row+1][j] === 0) {
                                gameState.grid[row+1][j] = gameState.grid[row][j];
                                gameState.grid[row][j] = 0;
                                row++;
                                moved = true;
                            }
                            
                            if (row < 3 && gameState.grid[row+1][j] === gameState.grid[row][j]) {
                                gameState.grid[row+1][j] *= 2;
                                gameState.score += gameState.grid[row+1][j];
                                gameState.grid[row][j] = 0;
                                moved = true;
                                
                                if (gameState.grid[row+1][j] === 2048 && !gameState.won) {
                                    gameState.won = true;
                                    document.getElementById('game-won').style.display = 'flex';
                                }
                            }
                        }
                    }
                }
                
                return moved;
            }
            
            // 检查游戏是否结束
            function isGameOver() {
                // 检查是否还有空格
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (gameState.grid[i][j] === 0) {
                            return false;
                        }
                    }
                }
                
                // 检查是否有可以合并的相邻数字
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (gameState.grid[i][j] === gameState.grid[i][j+1]) {
                            return false;
                        }
                    }
                }
                
                for (let j = 0; j < 4; j++) {
                    for (let i = 0; i < 3; i++) {
                        if (gameState.grid[i][j] === gameState.grid[i+1][j]) {
                            return false;
                        }
                    }
                }
                
                return true;
            }
            
            // 处理按键
            document.addEventListener('keydown', function(event) {
                if (gameState.over) return;
                
                let moved = false;
                
                if (event.key === 'ArrowLeft') {
                    moved = moveLeft();
                } else if (event.key === 'ArrowRight') {
                    moved = moveRight();
                } else if (event.key === 'ArrowUp') {
                    moved = moveUp();
                } else if (event.key === 'ArrowDown') {
                    moved = moveDown();
                }
                
                if (moved) {
                    // 更新分数
                    document.getElementById('score').textContent = gameState.score;
                    
                    // 更新最高分
                    if (gameState.score > gameState.bestScore) {
                        gameState.bestScore = gameState.score;
                        document.getElementById('best-score').textContent = gameState.bestScore;
                        localStorage.setItem('2048-best-score', gameState.bestScore);
                    }
                    
                    // 添加新方块
                    addRandomTile();
                    
                    // 更新网格
                    updateGrid();
                    
                    // 检查游戏是否结束
                    if (isGameOver()) {
                        gameState.over = true;
                        document.getElementById('game-over').style.display = 'flex';
                    }
                }
            });
            
            // 重新开始按钮
            document.getElementById('new-game-button').addEventListener('click', resetGame);
            document.getElementById('try-again-button').addEventListener('click', resetGame);
            
            // 加载最高分
            document.getElementById('best-score').textContent = gameState.bestScore;
            
            // 开始游戏
            resetGame();
        });
    </script>
</body>
</html>
